<main>
  <div class="grid grid-cols-1 xl:grid-cols-2 w-full min-h-screen">
    <div class="bg-lime-500 w-full h-full xl:block hidden">
    </div>
    <div class="w-full h-full flex flex-col items-center justify-center">
      <div class="xl:shadow-sm xl:w-[27.5rem]  p-6">
        <h3 class="text-[2rem] font-normal"> Fazer login </h3>
        <p class="text-base text-neutral-900/70 mt-2">Seja bem-vindo(a)! Insira seu usuário e
          senha para entrar em sua conta.</p>
        <form [formGroup]="formLogin" (submit)="makeLogin()" class="mt-6">
          <div class="flex flex-col gap-1">
            <input id="username" pInputText placeholder="Usuário" type="text" aria-label="usuario"
              formControlName="username" name="username" />
          </div>

          <div class="flex flex-col gap-1 mt-6">
            <p-password id="password" formControlName="password" placeholder="Senha" aria-label="senha"
              [toggleMask]="true" formControlName="password" name="password" [feedback]="false" autocomplete="off" />


          </div>

          <div class="flex flex-col gap-1 mt-8">
            <p-toast></p-toast>

            <p-button type="submit" label="Entrar" class="w-full" severity="primary" styleClass="w-full"
            [disabled]="!formLogin.valid"
            />
          </div>
        </form>
      </div>

    </div>

  </div>

</main>
