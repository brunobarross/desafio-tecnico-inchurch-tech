<main class="pb-16">
  @if(event()?.id){
  <div class="overlay">
    <div class="container mx-auto">
      <div class="absolute
      top-2/4 -translate-y-2/4 text-white z-10">
        <h1 class="text-3xl xl:text-5xl leading-[120%] font-semibold
    ">{{event()?.title}}</h1>
        <h3 class="font-medium text-sm xl:text-lg text-lime-500 mt-8 ">Publicado em</h3>
        <p class="text-xs xl:text-sm mt-auto pt-1">{{formattedDate()}}</p>
      </div>


    </div>

    <img [src]="event()?.image" alt="event.title" class="object-cover w-full h-[25rem]" />
  </div>
  <section class="mt-8 xl:mt-16">
    <div class="container mx-auto">
      <div class="flex flex-col justify-center w-full">
        <h3 class="text-lg xl:text-2xl font-medium ">Sobre o evento</h3>
        <p class="text-neutral-900/70 text-sm  xl:text-base mt-2 max-w-[800px] leading-[150%]">{{event()?.description}}
        </p>
      </div>
      <div class="flex flex-col justify-center w-full mt-8">
        <h3 class="ttext-lg xl:text-2xl font-medium ">Status</h3>
        <p-badge [value]="event()!.status" [severity]="event()?.status === 'ativo' ? 'primary' : 'warn'"
          class="capitalize mt-2 w-[13.75rem]" />

      </div>

    </div>
  </section>



  }
</main>
