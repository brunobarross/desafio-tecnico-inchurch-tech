<p-dialog header="Editar evento" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-8">Atualize os dados do evento.</span>
  <div class="flex items-center gap-4 mb-4">
    <label for="title" class="font-semibold w-24">Título</label>
    <input pInputText id="title" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex items-center gap-4 mb-8">
    <label for="description" class="font-semibold w-24">Descrição</label>
    <input pInputText id="description" class="flex-auto" autocomplete="off" />
  </div>
  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" />
    <p-button label="Salvar" />
  </div>
</p-dialog>
