<div class="flex flex-col md:flex-row  md:items-center justify-between mb-6">
  <div>
    <h1 class="text-xl md:text-2xl font-medium text-neutral-900">Eventos</h1>
  </div>
  <div class="mt-4 md:mt-0 flex flex-col md:flex-row md:items-center">
    <p-iconfield>
      <p-inputicon styleClass="pi pi-search " />

      <input type="text" pInputText placeholder="Pesquise por nome..." class="w-full md:w-[320px]"
        [(ngModel)]="searchValue"
        (ngModelChange)="handleSearch($event)"
        />
    </p-iconfield>

    <div class="rounded-md p-1 ml-auto md:ml-2  w-max mt-4 md:mt-0">
      <p-button icon="pi pi-microsoft" class="btn-visualization" severity="secondary" [style]="{height: '3rem'}"
        pTooltip="Visualização em grades" tooltipPosition="top" [class.active]="visualizationMode === 'grid'"
        (click)="setVisualizationMode('grid')" />


      <p-button icon="pi pi-list" severity="secondary" class="btn-visualization ml-2" [style]="{height: '3rem'}"
        pTooltip="Visualização em lista" tooltipPosition="top" [class.active]="visualizationMode === 'list'"
        (click)="setVisualizationMode('list')" />


    </div>
  </div>


</div>
